<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký thành viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="RegisterCss.css">
</head>
<body>
<div class="container mt-5" id="container">
    <div class="form-container sign-up-container">
        <form [formGroup]="registerAccount" (ngSubmit)="save()">
            <h1>Đăng ký</h1>
<!--            <p style="color: red; text-align: left; margin-left: 30px"><b>Lưu ý:</b> Giả mạo thông tin của cá nhân,tổ-->
<!--                chức để tham gia hoạt động-->
<!--                thương mại điện tử nhằm gây ảnh hưởng đến uy tiến, cuộc sống của cá nhân,-->
<!--                tổ chức có thể bị phạt tới 30 triệu đồng.<br>-->
<!--                Xem thêm ND <b> 52/2013/NĐ-CP.</b>Thông tin người đăng thật sự có thể được xác định-->
<!--                thông qua địa chỉ ip của máy tính, điện thoại,...-->
<!--            </p>-->
            <!--            Tên đăng nhập(*)-->
            <input formControlName="nameAccount" type="text" placeholder="Tên đăng nhập(*)"/>

            <fieldset formGroupName="passwordGroup">
                <!--password-->
                <input formControlName="password" type="password" placeholder="Mật khẩu"/>

                <!--password confirm-->
                <input formControlName="passwordConfirm" type="password" placeholder="Nhập lại khẩu"/>
            </fieldset>


            <!--Họ và tên(*)-->
            <input formControlName="floatingName" type="text" placeholder="Họ và tên"/>

            <!--CCCD-->
            <input formControlName="cccd" type="text" placeholder="CCCD(*)"/>


            <!--Di Động 1(*)-->
            <input formControlName="phone1" type="text" placeholder="Di Động 1(*)"/>

            <!--Di Động 2-->
            <input formControlName="phone2" type="text" placeholder="Di Động 2"/>

            <!--email-->
            <input formControlName="email" type="email" placeholder="Email"/>

            <!--Địa chỉ(*)-->
            <input formControlName="address" type="text" placeholder="Địa chỉ(*)"/>

            <div class="form-check d-flex justify-content-center">

                <input class="me-3" style="height: 18px; width: 18px"  type="checkbox" value="" >
                <label class="form-check-label" >
                    Đồng ý <a href="">điều khoản</a> của website
                </label>

            </div>

            <button type="submit">Đăng ký</button>
        </form>
    </div>
    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-left overlay-right">
                <h3>Batdongsan.com.vn</h3>
                <p>Đăng nhập bằng tài khoản của bạn</p>
                <button class="ghost" routerLink="/account/login" id="signIn">Đăng nhập</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
