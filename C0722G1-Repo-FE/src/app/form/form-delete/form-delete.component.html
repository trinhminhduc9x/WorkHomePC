<form (ngSubmit)="deleteDataForm()">
  <div class="modal fade" id="deleteFormModal" tabindex="-1" aria-labelledby="deleteFormModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="deleteFormModalLabel">Xóa biểu mẫu</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <span>Bạn có thực sự muốn xóa hay không?</span><br>
          <span style="color: red">Nội dung:{{dataFormDelete.contentDataForm}}</span>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">thoát</button>
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal"  (click)="deleteDataForm()" >xóa</button>
        </div>
      </div>
    </div>
  </div>
</form>
